        <div class="input">
        <form action="/diabetes/" method="post">
                <h2 style="font-weight: bolder; font-size: 26px;">Diabetes Prediction Using ML</h2>
              <div>
                <label for="" >PREGNANCIES</label>
                <input type="number" step="0.001" name="pregnancies" placeholder="Number of times pregnant" required>
              </div>
              <div>
                <label for="">GLUCOSE</label>
                <input type="number" step="0.001" name="glucose" placeholder="Plasme glucose concentration a 2 hours in an oral glucose tolerance test">
              </div>
              <div>
                <label for="">BLOOD PRESSURE</label>
                <input type="number" step="0.001" name="blood_pressure" placeholder="Diastolic blood pressure(mm Hg)" required>
              </div>
              <div>
                <label for="">SKIN THICKNESS</label>
                <input type="number" step="0.001" name="skin_thikness"  placeholder="Triceps skin fold thickness(mm)" required>
              </div>
              <div>
                <label for="">INSULIN</label>
                <input type="number" step="0.001" name="insulin" placeholder="2-Hour serum insulin(mu U/ml)"  required>
  
              </div>
              <div>
  
                <label for="">BMI</label>
                <input type="number" step="0.001" name="bmi" placeholder="Body mass index(weight in kg/height in m^2)" required>
              </div>
              <div>
  
                <label for="">DIABETES PEDIGREE FUNCTION </label>
                <input type="number" step="0.001" name="dpf" placeholder="Diabetes Pedigree Function">
              </div>
              <div>
  
                <label for="">AGE</label>
                <input type="number" name="age" placeholder="Age" required>
              </div>
              <div>
  
                
      <button type="submit">Predict Diabetes </button>
