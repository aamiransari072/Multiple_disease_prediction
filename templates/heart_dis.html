                <h2 style="font-weight: bolder; font-size: 26px;">Heart Disease Prediction using ML</h2>
           


              <div>
                <label for="" >AGE</label>
                <input type="number" name="age" placeholder="Age" required>

                <input type="number" step="0.01" name="fbs" placeholder="Fasting Blood Sugar Test"  required>
              </div>
              <div>

                <input type="number" step="0.01" name="rest" placeholder="Resting electrocardiographic measurement " required>
              </div>
              <div>

                <input type="number" step="0.01" name="thalach" placeholder="The person's maximum heart rate achieved."  required>

              </div>

              </div>
              <div>

                <input type="number" step="0.01" name="slope" placeholder=" ST segment shift relative to exercise-induced increments in heart rate," required>
              </div>
              <div>

                <input type="number" step="0.01" name="ca" placeholder="oronary artery calcium" required>
              </div>
